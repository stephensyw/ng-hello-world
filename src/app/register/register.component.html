<div>
    <h1>Register</h1>
    <form (ngSubmit)="onSubmit()">
        <label>Username:</label>
        <input name="username" type="text" [(ngModel)]="username" id="username" required>
        <br />
        <label>Password:</label>
        <input name="password" type="password" [(ngModel)]="password" id="password" required>
        <br />
        <button type="submit">Register</button>
    </form>
</div>
